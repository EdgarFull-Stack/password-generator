<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password generator</h1>

      <label for="number">Password Lenght</label>
      <input
        type="number"
        id="passwordLength"
        placeholder="Enter your number"
        max="32"
      />
      <br />
      <label for="inculdeUppercase">Include Uppercase Letters:</label>
      <input type="checkbox" id="includeUppercase" />
      <br />
      <label for="includeNumbers">Inculde Numbers:</label>
      <input type="checkbox" id="includeNumbers" />
      <br />
      <label for="includeSymbols">Inculde Symbols:</label>
      <input type="checkbox" id="includeSymbols" />
      <br />
      <button id="generatePasswordBtn">Generate Password</button>
      <div class="outputContainer">
        <div class="password" id="passwordOutput"></div>
        <button id="copyPasswordBtn">Copy</button>
      </div>
    </div>
  </body>
</html>
